spring:
  application:
    name: panda-base-server
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pandabasedb
    username: root
    password: 12345
  # redis
  data:
    redis:
      database: 1
      port: 6379
      timeout: 5000
      host: localhost
  profiles:
    active: local
server:
  port: 8101
  domain: http://localhost:8101
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.rich.pandabaseserver.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

# 本地文件上传配置
file:
  upload-path: uploads
  upload:
    # 上传文件存储路径（相对路径）
    path: uploads/
    # 允许上传的最大文件大小（MB）
    max-size: 10
    # 允许的文件类型
    allowed-types: jpg,jpeg,png,gif,webp

