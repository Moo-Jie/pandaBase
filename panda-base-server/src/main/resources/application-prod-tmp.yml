# 生产环境隐私配置模板，填写后去除“-tmp”文件名后缀可使用

# 对象存储
dromara:
  x-file-storage: #文件存储配置
    default-platform:                     #默认使用的存储平台
    thumbnail-suffix: ".min.jpg"          #缩略图后缀，例如【.min.jpg】【.png】
    #对应平台的配置写在这里，注意缩进要对齐
    aliyun-oss:
      - platform:                         # 存储平台标识
        enable-storage: true              # 启用存储
        access-key:
        secret-key:
        end-point:
        bucket-name:
        domain:                            # 访问域名，注意“/”结尾，例如：https://abc.oss-cn-shanghai.aliyuncs.com/
        base-path:                         # 基础路径

# 微信小程序配置
wx:
  miniapp:
    appid:
    secret: